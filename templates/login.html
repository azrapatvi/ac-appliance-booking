<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolAir Pro - Professional AC Services</title>
    <meta name="description"
        content="Professional AC installation, repair, and maintenance services. 24/7 emergency support with certified technicians.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Make the body a flex container and push footer to bottom */
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="#" data-testid="navbar-brand">
                <i class="bi bi-snow text-primary me-2"></i>CoolAir Pro
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                data-testid="navbar-toggle">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="/" data-testid="nav-home">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="/register" data-testid="nav-home">Register</a>
                    </li>
                </ul>

                <button class="theme-toggle me-3" onclick="toggleTheme()" data-testid="theme-toggle">
                    <i class="bi bi-sun-fill" id="theme-icon"></i>
                </button>


            </div>
        </div>
    </nav>

    {% block content %}

    {%if message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <section class="section-padding" id="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm">
                        <h2 class="text-center mb-4">Login</h2>

                        <!-- Login Form -->
                        <form method="POST" action="/">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" class="form-control" id="username" name="email"
                                    placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" required>
                            </div>

                            <!-- Role Dropdown -->
                            <div class="mb-5">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="customer">Customer</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </div>

                            <p class="text-center mt-3">
                                Don't have an account? <a href="/register">Register here</a>
                            </p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0" data-testid="footer-copyright">&copy; 2024 CoolAir Pro. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#home" class="text-light text-decoration-none" data-testid="footer-back-to-top">
                        <i class="bi bi-arrow-up-circle me-2"></i>Back to Top
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
